<head>
    <title>Arkansas State University Schedule Planner by ASM</title>
</head>
<body>
    {{> nav_bar }}
    {{> body }}
</body>

<template name="body">
    {{#if selected }}
        {{> Load_State}}
    {{else}}
        {{> Default_State}}
    {{/if}}
</template>

<template name="Default_State">
    <div>
        <h3> Welcome to the ASU Course Degree Planner by <a href="https://asm.cs.astate.edu">ASM!</a></h3>
        <h3> Please select an option: <a class="new">Create New Plan</a> or <a class="load">Load Existing Plan</a></h3>
    </div>
</template>

<template name="Load_State">
   {{#if new }}
        {{> new_plan_bar }}
   {{else }}
        {{> load_plan_bar }}
   {{/if }}

   {{> course_grid }}
</template>

<template name="new_plan_bar">
    <div class="toolbar">
        <ul> <form class="toolbar_form" onsubmit="return false;">
            <li> <select id="yearDDL" title="Select the first year you will attend classes">
                <option value="">Start Year</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
            </select></li>

            <li> <select id="degreeDDL" title="Select your major degree">
                <option value="">Major Degree</option>
                {{#each degree}}
                <option value="{{degree_id}}"> {{degree_name}} </option>
                {{/each}}
            </select></li>

            <li> <select id="minorDDL" title="Select your minor if applicable. If you do not have a minor, leave this field blank" disabled>
                <option value="">Minor [Optional]</option>
                <option value=""> Select Major First </option>
            </select></li>
            <div class="toolbar_rightside">
                <li><button class="toggleHidden" disabled> Show Hidden </button></li>
                <li><button id="createButton">Create</button></li>
                <li><button id="saveButton"> Save </button></li>
            </div>
            </form>
            </ul>
        </div>
</template>

<template name="load_plan_bar">
    <div class="toolbar">
        <ul> <form class="toolbar_form" onsubmit="return false;">
            <div class="toolbar_rightside">
            <li title="Enter your schedule code. If you do not have a schedule code, leave this field blank">
            <input id="codebox" type="text" placeholder="Schedule Code"/> </li>
            <li><button id="loadButton"> Load </button></li>
                <li><button id="saveButton"> Save </button></li>
            </div>
        </form>
        </ul>
        </div>
    </div>
</template>
